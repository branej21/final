<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .contact-page {
      padding: 60px 0;
    }
    .contact-info {
      background-color: #343a40;
      color: #f8f9fa;
      padding: 40px;
      border-radius: 8px;
    }
    .contact-info h5, .contact-info p, .contact-info a {
      color: #f8f9fa;
    }
    .contact-info a:hover {
      color: #adb5bd;
    }
    .contact-form .form-control {
      margin-bottom: 15px;
    }
    .contact-form .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container contact-page">
  <div class="row">
    <!-- Contact Information Section -->
    <div class="col-md-5 contact-info">
      <h3>Contact Information</h3>
      <p>Get in touch with us for any questions or concerns regarding our services. Weâ€™re here to help!</p>
      <h5>Address</h5>
      <p><i class="fas fa-map-marker-alt"></i> Kathmandu/Nepal</p>
      <h5>Phone</h5>
      <p><i class="fas fa-phone"></i> +977-9840051161</p>
      <h5>Email</h5>
      <p><i class="fas fa-envelope"></i> info@honda.com</p>

      <!-- Social Media Links -->
      <div class="social-icons mt-3">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook fa-2x mr-3"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter fa-2x mr-3"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram fa-2x mr-3"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin fa-2x"></i></a>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="col-md-7">
      <h3 class="mb-4">Send Us a Message</h3>
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required placeholder="Enter the subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS & FontAwesome -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
